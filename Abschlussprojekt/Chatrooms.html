<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AbschlussStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet'>
    <script src="scriptMessages.js" defer></script>
    <title>Chatrooms</title>
</head>

<body>

    <header>
        <h1>Chatrooms</h1>
        <nav>Eingeloggt als: <em id="who"></em><input type="button" id="logout" value="Ausloggen"></nav>
    </header>

    <br>
    <hr>    
    <div>
        <input type="button" id="chat1" value="Chatroom 1"><br><br>
        <input type="button" id="chat2" value="Chatroom 2">
    </div>
    <div id="center2">
        <div id="chatverlauf">
            <div class="row" id="info"><div class="messageByOthers"><h4>Info</h4>Bitte wähle zunächst einen Chatroom aus.</div></div>
        </div>

        <div id="typemessage">
            <form id="form">
                <input type="text" name="message" id="messagebox" placeholder="Nachricht"></input>
                <input type="reset" id="send" value="Senden">
            </form> 
        </div>



    </div>

    <footer>
